<div id="ground" style="width:100%;height:70%;position:absolute;left:0px;bottom:0px;background-color:#013220;"></div>
<div id="sky" style="width:100%;height:30%;position:absolute;left:0px;top:0px;background-color:#87ceeb;"></div>
<script>
	window.onerror = function(msg, url, linenumber) {
		alert('Error message: ' + msg + '\nURL: ' + url + '\nLine Number: ' + linenumber);
		return true;
	};
	
	setInterval(() => {
		var enemyx = Math.floor(Math.random() * window.innerWidth * 3);
		var enemyy = window.innerHeight-(window.innerHeight/100)*3;
		var enemywidth = 0;
		var enemyheight = 0;
		var enemy = document.createElement("div");
		enemy.style = "width:" + enemywidth + "px;height:" + enemyheight + "px;background-color:black;position:absolute;top:" + enemyy + "px;left:" + enemyx + "px;";
		document.body.appendChild(enemy);
		setInterval(() => {
			enemyy = enemyy + window.innerWidth / 100;
			enemywidth = enemywidth + 12;
			enemyheight = enemyheight + 24;
			enemy.style.width = enemywidth + "px";
			enemy.style.height = enemyheight + "px";
			enemy.style.top = enemyy + "px";
			enemy.style.left = enemyx + "px";
			if (enemyheight > window.innerHeight) {
				enemy.remove();
			}
		}, 50);
	}, 100);
</script>
