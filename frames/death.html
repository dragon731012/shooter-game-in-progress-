<h1 id="score" style="text-align:center;color:white;width:100%;position:absolute;left:0px;top:0px;">Score: </h1>
<h3 id="highscore" style="text-align:center;color:white;width:100%;position:absolute;left:0px;top:0px;">High Score: </h3>

<script>
  function get_cookie(cookie_name) { const value = "; " + document.cookie; const parts = value.split("; " + cookie_name + "="); if (parts.length === 2) return parts.pop().split(";").shift(); } 
  document.getElementById("score").innerText="Score: "+get_cookie("lastscore");
  document.getElementById("highscore").style.top=document.getElementById("score").offsetHeight;
  document.getElementById("score").innerText="High Score: "+get_cookie("score");
</script>
